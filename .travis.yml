language: node_js
node_js:
- lts/*
before_install:
- openssl aes-256-cbc -K $encrypted_65f725bac799_key -iv $encrypted_65f725bac799_iv
  -in deploy_rsa.enc -out deploy_rsa -d
script:
- cd frontend
- npm install
- npm test
- npm run build
- cd ..
- cd server
- npm install
- cd ..
- chmod 0600 deploy_rsa
- rsync -r -e "ssh -o StrictHostKeyChecking=no -i deploy_rsa" --delete-after --quiet $TRAVIS_BUILD_DIR
  prod@13.56.27.60:~
notifications:
  slack:
    secure: 
